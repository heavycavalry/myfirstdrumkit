<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drumkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">Pop buttons</h1>
    <p class="text">start making music</p>
  </header>
  <button id="playBtn">Play recorded audio</button>
  <div class="buttons">
    <div class="player1">
      <audio src="sounds/boom.wav" controls id="boom"></audio>
    </div>
    <div class="player2">
      <audio src="sounds/clap.wav" controls id="clap" class="player"></audio>
    </div>
    <div class="player3">
      <audio src="sounds/hihat.wav" controls id="hihat" class="player"></audio>
    </div>
    <div class="player4">
      <audio src="sounds/kick.wav" controls id="kick" class="player"></audio>
    </div>
    <div class="player5">
      <audio src="sounds/openhat.wav" controls id="hat" class="player"></audio>
    </div>
    <div class="player6">
      <audio src="sounds/ride.wav" controls id="ride" class="player"></audio>
    </div>
    <div class="player7">
      <audio src="sounds/snare.wav" controls id="snare" class="player"></audio>
    </div>
    <div class="player8">
      <audio src="sounds/tink.wav" controls id="tink" class="player"></audio>
    </div>
    <div class="player9">
      <audio src="sounds/tom.wav" controls id="way" class="player"></audio>
    </div>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
